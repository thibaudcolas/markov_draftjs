name: CI
on:
    push:
        branches:
            - main
            - 'renovate/**'
    pull_request:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: '3.10'
            - run: make init
            - run: make test-ci
